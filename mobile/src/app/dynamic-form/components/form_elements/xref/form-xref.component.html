<div class="dynamic-field form-select"
    [formGroup]="group">
  <label>{{ config.label }}</label>
  <select [formControlName]="config.controlName">
    <option value="">{{ config.placeholder }}</option>
    <option *ngFor="let option of config.options" value="{{option.id}}">
      {{ option.value }}
    </option>
  </select>
</div>
